<ion-split-pane>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Admin Panel</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
